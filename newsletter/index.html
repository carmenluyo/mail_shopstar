<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

  <style>

    .modal-body {
      padding: 0px;
    }

    .input_text {
        width: 280px;
        height: 40px;
        background: #f8f8f8;
        border-radius: 5px;
        border:0px;
        
        padding: 0 18px 0 18px;
        font-size: 12px;
        color: #333333;
        text-shadow: 0 1px 0 rgba(255, 255, 255, 0.75);
        display: block;
        text-align: center;
        margin: 15px auto;
    }

    .subtmit {
        background-color: #5822a0;
        border: none;
        -webkit-border-radius: 30px;
        -moz-border-radius: 30px;
        border-radius: 4px;
        padding: 7px 3px;
        color: #ffff;
        width: 18%;
        margin-bottom: 30px;
        font-size:  15px;
    }

    .text-ofertas {
      color: #5822a0;
      font-size: 16px;
    }
    .checkbox {
        max-width: 235px;
        margin: 0 auto;
        text-align: left;
        margin-bottom: 20px;
    }

    .checkbox input {
        visibility: hidden;
        opacity: 0;
        position: absolute;
        height: 0;
    }

    .checkbox label {
        position: relative;
        padding-left: 19px;
        font-size: 11px;
    }
    .checkbox label:before {
        left: 0;
        top: 0;
        width: 12px;
        height: 12px;
        -webkit-border-radius: 2px;
        -moz-border-radius: 2px;
        border-radius: 2px;
        background: #fff;
        border: 1px solid;
    }

    .checkbox label:after {
        left: 2px;
        top: 2px;
        width: 8px;
        height: 8px;
        background: #5822a0;
        opacity: 0;
        -webkit-transition: opacity .3s;
        -o-transition: opacity .3s;
        -moz-transition: opacity .3s;
        transition: opacity .3s;
    }
    
    .checkbox input:checked+label:after {
        opacity: 1;
    }
    .checkbox label:after, .checkbox label:before {
        position: absolute;
        content: '';
    }
    .modal-dialog {
        max-width: 435px;
    }
  </style>

<div class="container">
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
          <div class="modal-body text-center">
            <img src="banner_newsletter.jpg" alt="" style="    width: 100%;">
                <h2 class="text-ofertas">
                     Las mejores <font style="font-weight: bold;">ofertas y novedades</font> en shopstar
                </h2>
                <form action="">
                    <input type="text" placeholder="Nombre completo" class="input_text">
                    <input type="text" placeholder="Ingresa tu mail"  class="input_text">
                    
                </form>
                <div class="checkbox">
                  <input type="checkbox" name="field-accept" id="field-accept"> 
                    <label for="field-accept" class="">Acepto los Términos y Condiciones</label><br> 
                    <input type="checkbox" name="field-accept2" id="field-accept2"> <label for="field-accept2" class="">Acepto la política de privacidad y tratamiento de datos personales.</label>
                </div>
                <input type="submit" value="Enviar" name="submit-btn" class="subtmit">
                
      
          </div>
        </div>
      
    </div>
  </div>
</div>
 
<script>
$(document).ready(function(){
    // Show the Modal on load
    $("#myModal").modal("show");
    
   
});
</script>

</body>
</html>
